[tool.poetry]
name = "validador-de-cadastros"
version = "0.3.0"
description = ""
authors = ["Edimar de SÃ¡ <edimarfreitas95@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
pydantic = "^2.4.2"
tinydb = "^4.8.0"
validate-docbr = "^1.10.0"
ttkbootstrap = "^1.10.1"
pandas = "^2.1.3"
win32printing = "^0.1.3"
openpyxl = "^3.1.2"


[tool.poetry.group.dev.dependencies]
blue = "^0.9.1"
isort = "^5.12.0"
taskipy = "^1.12.0"
pytest = "^7.4.3"
auto-py-to-exe = "^2.42.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.taskipy.settings]
use_vars = true

[tool.taskipy.variables]
src_dir = "."

[tool.taskipy.tasks]
test = "pytest --cache-clear -s -x {src_dir} -vv"
#post_test = "task lint"
lint_blue = "blue -l 88 {src_dir}"
lint_isort = "isort -l 88 {src_dir}"
lint = "task lint_blue"
post_lint = "task lint_isort"
run = "poetry run py main.py"